<!DOCTYPE html>
<html>
<head>
    <title>Instance Selector</title>
    <style>
        body {
            font-family: Lucida Sans Unicode, sans-serif;
            margin: 0;
            padding: 10px;
            width: 200px;
        }
        select, button, input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h3>Select an Instance</h3>
    <select id="instanceSelector"></select>
    <input type="text" id="newInstance" placeholder="Add new instance URL">
    <button id="addButton">Add Instance</button>
    <button id="saveButton">Save Selection</button>
    <script src="popup.js"></script>
</body>
</html>
